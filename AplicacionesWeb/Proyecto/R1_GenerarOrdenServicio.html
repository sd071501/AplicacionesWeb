	<script type="text/javascript" src="Scripts/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	
		function SaveOrder(){
			var msg = ValidateFields();
			if(msg == ""){
				debugger;
				CleanFields();
				alert("Orden Almacenada");
			}
			
			else{
				alert(msg);
			}
		}
		
		function CleanFields(){
			$("#txtOrderCode").val("");
			$("#txtOwner").val("");
			$("#txtPlate").val("");
			ddlType.value = 0;
			$("#txtBrand").val("");
			$("#txtModel").val("");
			$("#cbGeneralWash").prop("checked", false);
			$("#cbMotorWash").prop("checked", false);
			$("#cbPolish").prop("checked", false);
		}
		
		function ValidateFields(){debugger;
		
			var message = "";
			
			if($("#txtOrderCode").val() == ""){ 
				message = "El codigo de orden es obligatorio"; 
				return message;
			}
			
			if($("#txtOwner").val() == ""){ 
				message = "El nombre del propietario es obligatorio"; 
				return message;
			}
			
			if($("#txtPlate").val() == ""){ 
				message = "La placa del vehiculo es obligatoria"; 
				return message;
			}
			
			if(ddlType.value == 0){ 
				message = "El tipo de vehiculo es obligatorio"; 
				return message;
			}
			
			if($("#txtBrand").val() == ""){ 
				message = "La marca del vehiculo es obligatoria"; 
				return message;
			}
			
			if($("#txtModel").val() == ""){ 
				message = "El modelo del vehiculo es obligatorio"; 
				return message;
			}
			
			if( $( "input:checked" ).length == 0){
				message = "Debe seleccionar al menos un servicio"; 
				return message;
			}
			
			return message;
		}
	
	</script>
