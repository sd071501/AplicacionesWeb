        var data = [
                { Orden: "1", Propietario: "Pedro Perez", Placa: "ABC123", Modelo: "2014", Marca: "chevrolet", Asignar: "<img id='_img' name='_img' src='Content/arrow_left1.png' heihgt=12px width=12px onclick='DeleteFromList(1);' />" },

        ];

        $(document).ready(function () {
            $("#grdPendingOrders").jqGrid({
                datatype: "local",
                height: "auto",
                //autowidth: true,
                //forceFit: true,
                //rowList: [5, 10, 15],
                //pager: '#grdPendingOrders_Pager',
                colNames: ['Orden', 'Propiertario', 'Placa', 'Modelo', 'Marca', 'Asignar'],
                colModel: [
                    { name: 'Orden', sortable: false, resizable: true, align: 'center', hidden: false },
                    { name: 'Propietario', sortable: false, resizable: true, align: 'left', hidden: false },
                    { name: 'Placa', sortable: false, resizable: true, align: 'center', hidden: false },

            { multipleSearch: true },
            { closeOnEscape: true }
            );
        });*/

            LoadGrid();

        });

        function DeleteFromList(orden) {
            for (var i = 0; i <= data.length; i++) {
                if (data[i].Orden == orden) {
                    data.splice(i, 1);
                    break;
                }
            }

            LoadGrid();
        }

        function LoadGrid() {
            $("#grdPendingOrders").jqGrid("clearGridData");
            for (var i = 0; i <= data.length; i++)
                jQuery("#grdPendingOrders").jqGrid('addRowData', i + 1, data[i]);
        }

    </script>
